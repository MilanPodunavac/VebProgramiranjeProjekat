<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
		<title>My deliveries</title>
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/show_username.js"></script>
	    <script src="js/signout.js"></script>
	    <script src="js/myDeliveries_deliverer.js"></script>
	    <script src="js/search_deliveries.js"></script>
	    <script src="js/deliverer.js"></script>
	    <script src="js/sortable.js"></script>
	    
	    <link rel="stylesheet" href="css/menu.css">
	    <link rel="stylesheet" href="css/deliveries.css">
	</head>
<body>
<div class="menu">
	<h2>Rade&Dunav</h2>
	<h4 style="text-align:center;" id="username_label"></h4>
	<input type="submit" id="profile" name="profile" value="Profile" />
    <input type="submit" id="signout" name="signout" value="Signout" />
	<ul>
		<li><a href="deliverer.html">Restaurants</a></li>
		<li><a href="pendingDeliveries_deliverer.html">Pending deliveries</a></li>
		<li class="selected">My deliveries</li>
	</ul>
</div>

<div class="main">

	<div style="height:100px">
	<h2 class="selected">Deliveries</h2>

	<h3>Search</h3>
	<table style="width:70%">
	<tr style="height:80%">
	<td>
	<input type="text" id="search_restaurant" name="search_restaurant" placeholder="Restaurant name" style="margin: 15px"><br>
	<input id="search_article" name="search_article" placeholder="Article name" style="margin: 15px"><br>
	
	<div style="margin: 15px;">
	<label for="search_price_bottom" >Price: </label>
	<input id="search_price_bottom" name="search_price_bottom" placeholder="Lowest" style="margin: 5px; width: 135px;">
	<label for="search_price_top">to </label>
	<input id="search_price_top" name="search_price_top" placeholder="Highest" style="margin: 5px; width: 135px;">
	</div>
	
	<div style="margin: 15px;">
	<label for="search_date_bottom" >Date:  </label>
	<input type="date" id="search_date_bottom" name="search_date_bottom" style="margin: 5px; width: 135px;">
	<label for="search_date_top">to </label>
	<input type="date" id="search_date_top" name="search_date_top" style="margin: 5px; width: 135px;">
	</div>
	
	</td>
	
	<td rowspan="2" style="vertical-align:top; width:25%">
	<h4>Type</h4>
	<form id="type_filter">
		<input type="radio" name="type_filter" value="all" checked /> All <br>
		<input type="radio" name="type_filter" value="barbecue" /> Barbecue <br>
		<input type="radio" name="type_filter" value="chinese" /> Chinese <br>
		<input type="radio" name="type_filter" value="fastfood" /> Fastfood <br>
		<input type="radio" name="type_filter" value="italian" /> Italian <br>
		<input type="radio" name="type_filter" value="japanese" /> Japanese <br>
		<input type="radio" name="type_filter" value="kfc" /> KFC <br>
		<input type="radio" name="type_filter" value="mcDonalds" /> McDonalds <br>
		<input type="radio" name="type_filter" value="seafood" /> Seafood <br>
		<input type="radio" name="type_filter" value="thai" /> Thai
	</form>
	</td>
	
	<td rowspan="1" style="vertical-align:top; width:25%">
	<h4>Status</h4>
	<form id="status_filter">
		<input type="radio" name="status_filter" value="all" checked /> All <br>
		<input type="radio" name="status_filter" value="inDelivery" /> In delivery <br>
		<input type="radio" name="status_filter" value="delivered" /> Delivered <br>
	</form>
	</td>
	</tr>
	
	<tr style="height:20%">
	<td>
	
	</td>
	
	<td></td>
	
	<td>
	<button id="search_button">Search</button>
	</td>
	
	</table>
</div>

<table id="delivery_table">
	<tr>
		<th class="sortable">Id</th>
		<th class="sortable">Restaurant</th>
		<th>Restaurant type</th>
		<th>Articles</th>
		<th class="sortable">Date</th>
		<th class="sortable">Price</th>
		<th>Customer</th>
		<th class="sortable">Status</th>
		<th>Deliver?</th>
	</tr>
</table>

</div>
</body>
</html>
