<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Manager</title>
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/show_username.js"></script>
	    <script src="js/signout.js"></script>
	    
	    <script src="js/get_restaurants.js"></script>
		<script src="js/search_restaurants.js"></script>
		<script src="js/sortable.js"></script>
		<script src="js/restaurant_manager.js"></script>
		<script src="js/manager.js"></script>
		
		<link rel="stylesheet" href="css/menu.css">
    	<link rel="stylesheet" href="css/restaurant_list.css">
	</head>
<body>

<div class="menu">
	<h2>Rade&Dunav</h2>
	<h4 style="text-align:center;" id="username_label"></h4>
	<input type="submit" id="profile" name="profile" value="Profile" />
    <input type="submit" id="signout" name="signout" value="Signout" />
	<ul>
		<li class="selected">Restaurants</li>
		<li><a href="deliveryRequests_manager.html">Delivery requests</a></li>
		<li><a href="restaurantDeliveries_manager.html">Restaurant deliveries</a></li>
		<li><a href="unapprovedRestaurantComments_manager.html">Unapproved comments</a>
		<li><a href="myRestaurant_manager.html">My restaurant</a></li>
	</ul>
</div>

<div class="main">
	<div style="height:100px">
	<h2 class="selected">Restaurants</h2>

	<h3>Search</h3>
	<table style="width:70%">
	<tr style="height:25%">
	<td>
	<input type="text" id="search_name" name="search_name" placeholder="Name"><br>
	</td>
	
	<td rowspan="3" style="vertical-align:top; width:25%">
	<h4>Type</h4>
	<form id="type_filter">
		<input type="radio" name="type_filter" value="all" checked /> All <br>
		<input type="radio" name="type_filter" value="barbecue" /> Barbecue <br>
		<input type="radio" name="type_filter" value="chinese" /> Chinese <br>
		<input type="radio" name="type_filter" value="fastfood" /> Fastfood <br>
		<input type="radio" name="type_filter" value="italian" /> Italian <br>
		<input type="radio" name="type_filter" value="japanese" /> Japanese <br>
		<input type="radio" name="type_filter" value="kfc" /> KFC <br>
		<input type="radio" name="type_filter" value="mcDonalds" /> McDonalds <br>
		<input type="radio" name="type_filter" value="seafood" /> Seafood <br>
		<input type="radio" name="type_filter" value="thai" /> Thai
	</form>
	</td>
	
	<td rowspan="2" style="vertical-align:top; width:25%">
	<h4>Grade</h4>
	<form id="grade_filter">
		<input type="radio" name="grade_filter" value="filter_gradeall" checked /> All <br>
		<input type="radio" name="grade_filter" value="filter_grade2" /> >2 <br>
		<input type="radio" name="grade_filter" value="filter_grade3" /> >3 <br>
		<input type="radio" name="grade_filter" value="filter_grade4" /> >4 <br>
	</form>
	</td>
	</tr>
	
	<tr style="height:25%">
	<td>
	<input id="search_location" name="search_location" placeholder="Location"><br>
	</td>
	</tr>
	<tr style="height:50%">
	<td>
	<input type="checkbox" id="filter_open" name="filter_open" value="filter_open">
	<label for="filter_open">Show only open restaurants</label>
	</td>
	<td>
	<button id="search_button">Search</button>
	</td>
	</tr>
	
	</table>
	</div>
	
	<table id="restaurant_list">
	<tr>
	<th class="sortable">Name</th>
	<th>Type</th>
	<th class="sortable">Location</th>
	<th>Logo</th>
	<th class="sortable">Average grade</th>
	<th>Is open?</th>
	</tr>
	</table>
	
</div>

</body>
</html>
