<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Deliveries</title>
	<script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/show_username.js"></script>
    <script src="js/signout.js"></script>
    <script src="js/deliveries_customer.js"></script>
    <script src="js/sortable.js"></script>
    <script src="js/search_deliveries.js"></script>
    
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/deliveries_list.css">
    
</head>
<body>

<div class="menu">
	<h2>Rade&Dunav</h2>
	<h4 style="text-align:center;" id="username_label"></h4>
	<input type="submit" id="profile" name="profile" value="Profile" />
    <input type="submit" id="signout" name="signout" value="Signout" />
	<ul>
		<li><a href="customer.html">Restaurants</a></li>
		<li class="selected">Deliveries</li>
	</ul>
</div>

<div class="main">

	<div style="height:100px">
	<h2 class="selected">Deliveries</h2>

	<h3>Search</h3>
	<table style="width:70%">
	<tr style="height:80%">
	<td>
	<input type="text" id="search_restaurant" name="search_restaurant" placeholder="Restaurant name" style="margin: 15px"><br>
	<input id="search_article" name="search_article" placeholder="Article name" style="margin: 15px"><br>
	</td>
	
	<td rowspan="1" style="vertical-align:top; width:25%">
	<h4>Status</h4>
	<form id="status_filter">
		<input type="radio" name="status_filter" value="all" checked /> All <br>
		<input type="radio" name="status_filter" value="active" /> Active <br>
		<input type="radio" name="status_filter" value="processing" /> Processing <br>
		<input type="radio" name="status_filter" value="preparation" /> Preparation <br>
		<input type="radio" name="status_filter" value="waitingDelivery" /> Waiting for delivery <br>
		<input type="radio" name="status_filter" value="inDelivery" /> In delivery <br>
		<input type="radio" name="status_filter" value="delivered" /> Delivered <br>
		<input type="radio" name="status_filter" value="cancelled" /> Cancelled <br>
	</form>
	</td>
	</tr>
	
	<tr style="height:20%">
	<td>
	
	</td>
	
	<td></td>
	
	<td>
	<button id="search_button">Search</button>
	</td>
	
	</table>
	</div>
	
<table id="deliveries_list">
	<tr>
	<th class="sortable">Id</th>
	<th class="sortable">Restaurant</th>
	<th>Articles</th>
	<th class="sortable">Date</th>
	<th class="sortable">Price</th>
	<th>Customer</th>
	<th class="sortable">Status</th>
	<th>Cancel?</th>
	</tr>

</table>



</div>

</body>
</html>
